<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Posts | Ryan Cai</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0a192f;
      color: #e6f1ff;
      padding: 40px;
      line-height: 1.6;
    }

    h1 {
      color: #64ffda;
      margin-bottom: 30px;
    }

    .post {
      padding: 22px;
      background: #112240;
      border-radius: 6px;
      margin-bottom: 20px;
      transition: 0.2s;
    }
    .post:hover {
      background: #1a2d4d;
      transform: translateY(-3px);
    }

    a {
      color: #64ffda;
      text-decoration: none;
    }
  </style>
</head>

<body>

<h1>文章列表 · Posts</h1>
<div id="post-list">加载中...</div>

<script>
  fetch("posts/posts.json")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("post-list");
      container.innerHTML = "";

      // 按日期倒序排序
      data.sort((a, b) => new Date(b.date) - new Date(a.date));

      data.forEach(item => {
        const el = document.createElement("div");
        el.className = "post";
        el.innerHTML = `
          <a href="posts/${item.file}">
            <h2>${item.title}</h2>
          </a>
          <p>${item.date}</p>
        `;
        container.appendChild(el);
      });
    })
    .catch(() => {
      document.getElementById("post-list").innerHTML = "无法加载文章列表，请检查 posts.json";
    });
</script>

</body>
</html>
